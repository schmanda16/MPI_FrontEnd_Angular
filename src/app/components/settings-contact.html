<form name="vm.contactInformationForm" ng-submit="vm.saveContactInformation()" novalidate>
    <div class="row">
        <div class="col-xs-12">
            <h4>Contact Information</h4>
        </div>
    </div>
    <div class="row" ng-if="vm.contactInformationForm.$submitted && vm.contactInformationForm.$invalid">
        <div class="col-xs-12">
            <span class="brand-red">Please correct errors below</span>
        </div>
    </div>
    <div class="row padding-md-top">
        <div class="col-xs-3">
            <span>Email Address</span>
        </div>
        <div class="col-xs-9">
            <input type="email" name="emailAddress" ng-model="vm.person.email1" ng-class="{'error': vm.contactInformationForm.$submitted && (vm.contactInformationForm.emailAddress.$error.required || vm.contactInformationForm.emailAddress.$error.email)}" placeholder="name@example.com" required>
            <span class="brand-red text-xxs" ng-if="vm.contactInformationForm.$submitted && vm.contactInformationForm.emailAddress.$error.required">*Required</span>
            <span class="brand-red text-xxs" ng-if="vm.contactInformationForm.$submitted && vm.contactInformationForm.$error.email">*Not a valid email</span>
        </div>
    </div>
    <div class="row padding-md-top">
        <div class="col-xs-3">
            <span>Cell Phone Number</span>
        </div>
        <div class="col-xs-3">
            <input type="text" name="cellCountryCd" ng-model="vm.person.cellPhone.countryCode" placeholder="Country Code">
            <!--<styled-ui-select value="vm.person.cellPhone.countryCode" menu-options="[{code:'Manager'},{code:'Executive'}, {code:'Staff'}]" item-display-key="code" search-enabled="false"></styled-ui-select>-->
        </div>
        <div class="col-xs-3">
            <input type="text" name="cellAreaCd" ng-model="vm.person.cellPhone.areaCode" placeholder="Area Code" maxlength="3">
        </div>
        <div class="col-xs-3">
            <input type="text" name="cellNumber" ng-model="vm.person.cellPhone.phone">
        </div>
    </div>
    <div class="row padding-md-top">
        <div class="col-xs-3">
            <span>Work Phone Number</span>
        </div>
        <div class="col-xs-3">
            <input type="text" name="workCountryCd" ng-model="vm.person.phone.countryCode" placeholder="Country Code">
        </div>
        <div class="col-xs-3">
            <input type="text" name="workAreaCd" ng-model="vm.person.phone.areaCode" placeholder="Area Code" maxlength="3">
        </div>
        <div class="col-xs-3">
            <input type="text" name="workNumber" ng-model="vm.person.phone.phone">
        </div>
    </div>
    <div class="row padding-md-top">
        <div class="col-xs-3">
            <span>Home Phone Number</span>
        </div>
        <div class="col-xs-3">
            <input type="text" name="homeCountryCd" ng-model="vm.person.homePhone.countryCode" placeholder="Country Code">
        </div>
        <div class="col-xs-3">
            <input type="text" name="homeAreaCd" ng-model="vm.person.homePhone.areaCode" placeholder="Area Code" maxlength="3">
        </div>
        <div class="col-xs-3">
            <input type="text" name="homeNumber" ng-model="vm.person.homePhone.phone">
        </div>
    </div>
    <div class="row padding-md-top">
        <div class="col-xs-3">
            <span>Home Address</span>
        </div>
        <div class="col-xs-9">
            <input type="text" name="homeAddressStreet" ng-model="vm.person.homeAddress.line1" placeholder="Street Address">
        </div>
    </div>
    <div class="row padding-md-top">
        <div class="col-xs-5 col-xs-offset-3">
            <input type="text" name="homeAddressCity" ng-model="vm.person.homeAddress.city" ng-class="{'error': vm.contactInformationForm.$submitted && vm.contactInformationForm.homeAddressCity.$error.required}" placeholder="City" ng-required="vm.person.homeAddress.line1">
        </div>
        <div class="col-xs-2">
            <input type="text" name="homeAddressState" ng-model="vm.person.homeAddress.stateProvince" ng-class="{'error': vm.contactInformationForm.$submitted && vm.contactInformationForm.homeAddressState.$error.required}" placeholder="State" ng-required="vm.person.homeAddress.line1">
        </div>
        <div class="col-xs-2">
            <input type="text" name="homeAddressZip" ng-model="vm.person.homeAddress.postalCode" ng-class="{'error': vm.contactInformationForm.$submitted && vm.contactInformationForm.homeAddressZip.$error.required}" placeholder="Zip" ng-required="vm.person.homeAddress.line1">
        </div>
    </div>
    <div class="row padding-md-top">
        <div class="col-xs-9 col-xs-offset-3">
            <!--<input type="text" name="homeAddressCountry" ng-model="vm.contactInformationForm.homeAddress.country" ng-class="{'error': vm.contactInformationForm.$submitted && vm.contactInformationForm.homeAddressCountry.$error.required}" placeholder="Country" ng-required="vm.contactInformationForm.homeAddress.streetAddress">-->
            <styled-ui-select value="vm.contactInformationForm.homeAddress.country" menu-options="[{name:'USA'},{name:'UK'}, {name:'France'}]" item-display-key="name" search-enabled="true" placeholder-text="Country"></styled-ui-select>
        </div>
    </div>
    <div class="row padding-md-top">
        <div class="col-xs-3">
            <span>Work Address</span>
        </div>
        <div class="col-xs-9">
            <input type="text" name="workAddressStreet" ng-model="vm.contactInformationForm.workAddress.streetAddress" placeholder="Street Address">
        </div>
    </div>
    <div class="row padding-md-top">
        <div class="col-xs-5 col-xs-offset-3">
            <input type="text" name="workAddressCity" ng-model="vm.contactInformationForm.workAddress.city" ng-class="{'error': vm.contactInformationForm.$submitted && vm.contactInformationForm.workAddressCity.$error.required}" placeholder="City" ng-required="vm.contactInformationForm.workAddress.streetAddress">
        </div>
        <div class="col-xs-2">
            <input type="text" name="workAddressState" ng-model="vm.contactInformationForm.workAddress.state" ng-class="{'error': vm.contactInformationForm.$submitted && vm.contactInformationForm.workAddressState.$error.required}" placeholder="State" ng-required="vm.contactInformationForm.workAddress.streetAddress">
        </div>
        <div class="col-xs-2">
            <input type="text" name="workAddressZip" ng-model="vm.contactInformationForm.workAddress.zip" ng-class="{'error': vm.contactInformationForm.$submitted && vm.contactInformationForm.workAddressZip.$error.required}" placeholder="Zip" ng-required="vm.contactInformationForm.workAddress.streetAddress">
        </div>
    </div>
    <div class="row padding-md-top">
        <div class="col-xs-9 col-xs-offset-3">
            <!--<input type="text" name="workAddressCountry" ng-model="vm.contactInformationForm.workAddress.country" ng-class="{'error': vm.contactInformationForm.$submitted && vm.contactInformationForm.workAddressCountry.$error.required}" placeholder="Country" ng-required="vm.contactInformationForm.workAddress.streetAddress">-->
            <styled-ui-select value="vm.contactInformationForm.workAddress.country" menu-options="[{name:'USA'},{name:'UK'}, {name:'France'}]" item-display-key="name" search-enabled="true" placeholder-text="Country"></styled-ui-select>
        </div>
    </div>
    <div class="row padding-md-top">
        <div class="col-xs-12">
            <button type="submit" class="btn btn-primary pull-right" ng-class="{'disabled': vm.contactInformationForm.$pristine}">Save changes</button>
        </div>
    </div>
</form>
